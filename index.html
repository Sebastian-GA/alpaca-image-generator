<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alpaca Generator</title>
        <link rel="icon" type="image/png" href="/favicon.png" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <h1 class="header-title">Alpaca Generator</h1>
        </header>
        <main class="main-container">
            <div class="img-side">
                <div class="img-container">
                    <img src="assets/alpaca/backgrounds/blue50.png" alt="background" id="img-background" />
                    <img src="assets/alpaca/neck/default.png" alt="neck" id="img-neck" />
                    <img src="assets/alpaca/nose.png" alt="nose" id="img-nose" />
                    <img src="assets/alpaca/hair/default.png" alt="hair" id="img-hair" />
                    <img src="assets/alpaca/ears/default.png" alt="ears" id="img-ears" />
                    <img src="assets/alpaca/accessories/glasses.png" alt="accessories" id="img-accessories" style="display: none" />
                    <img src="assets/alpaca/eyes/default.png" alt="eyes" id="img-eyes" />
                    <img src="assets/alpaca/mouth/default.png" alt="mouth" id="img-mouth" />
                    <img src="assets/alpaca/leg/default.png" alt="leg" id="img-leg" />
                </div>
                <div class="img-btns-container">
                    <button id="btn-random">Randomize</button>
                    <button id="btn-download">Download</button>
                </div>
            </div>
            <div class="customize-side">
                <section class="section-customize" id="customize-background">
                    <h4 class="section-title">Background</h4>
                    <div>
                        <button class="custom-option"><img src="assets/alpaca/backgrounds/blue50.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/backgrounds/blue60.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/backgrounds/blue70.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/backgrounds/darkblue30.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/backgrounds/darkblue50.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/backgrounds/darkblue70.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/backgrounds/green50.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/backgrounds/green60.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/backgrounds/green70.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/backgrounds/grey40.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/backgrounds/grey70.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/backgrounds/grey80.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/backgrounds/red50.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/backgrounds/red60.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/backgrounds/red70.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/backgrounds/yellow50.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/backgrounds/yellow60.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/backgrounds/yellow70.png" /></button>
                    </div>
                </section>

                <section class="section-customize" id="customize-neck">
                    <h4 class="section-title">Neck</h4>
                    <div>
                        <button class="custom-option"><img src="assets/alpaca/neck/bend-backward.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/neck/bend-forward.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/neck/default.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/neck/thick.png" /></button>
                    </div>
                </section>

                <section class="section-customize" id="customize-hair">
                    <h4 class="section-title">Hair</h4>
                    <div>
                        <button class="custom-option"><img src="assets/alpaca/hair/bang.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/hair/curls.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/hair/default.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/hair/elegant.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/hair/fancy.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/hair/quiff.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/hair/short.png" /></button>
                    </div>
                </section>

                <section class="section-customize" id="customize-ears">
                    <h4 class="section-title">Ears</h4>
                    <div>
                        <button class="custom-option"><img src="assets/alpaca/ears/default.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/ears/tilt-backward.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/ears/tilt-forward.png" /></button>
                    </div>
                </section>

                <section class="section-customize" id="customize-accessories">
                    <h4 class="section-title">Accessories</h4>
                    <div>
                        <button class="custom-option custom-option-dont"><span class="material-symbols-outlined"> close </span></button>
                        <button class="custom-option"><img src="assets/alpaca/accessories/earings.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/accessories/flower.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/accessories/glasses.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/accessories/headphone.png" /></button>
                    </div>
                </section>

                <section class="section-customize" id="customize-eyes">
                    <h4 class="section-title">Eyes</h4>
                    <div>
                        <button class="custom-option"><img src="assets/alpaca/eyes/angry.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/eyes/default.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/eyes/naughty.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/eyes/panda.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/eyes/smart.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/eyes/star.png" /></button>
                    </div>
                </section>

                <section class="section-customize" id="customize-mouth">
                    <h4 class="section-title">Mouth</h4>
                    <div>
                        <button class="custom-option"><img src="assets/alpaca/mouth/astonished.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/mouth/default.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/mouth/eating.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/mouth/laugh.png" /></button>
                        <button class="custom-option"><img src="assets/alpaca/mouth/tongue.png" /></button>
                    </div>

                    <section class="section-customize" id="customize-leg">
                        <h4 class="section-title">Leg</h4>
                        <div>
                            <button class="custom-option"><img src="assets/alpaca/leg/bubble-tea.png" /></button>
                            <button class="custom-option"><img src="assets/alpaca/leg/cookie.png" /></button>
                            <button class="custom-option"><img src="assets/alpaca/leg/default.png" /></button>
                            <button class="custom-option"><img src="assets/alpaca/leg/game-console.png" /></button>
                            <button class="custom-option"><img src="assets/alpaca/leg/tilt-backward.png" /></button>
                            <button class="custom-option"><img src="assets/alpaca/leg/tilt-forward.png" /></button>
                        </div>
                    </section>
                </section>
            </div>
        </main>
        <footer>
            <p class="footer-text">by <a href="https://github.com/Sebastian-GA">@Sebastian-GA</a></p>
        </footer>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
