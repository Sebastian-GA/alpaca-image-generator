<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alpaca Generator</title>

        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <h1 class="header-title">Alpaca Generator</h1>
        </header>
        <main class="main-container">
            <div class="img-side">
                <div class="img-container">
                    <img src="assets/alpaca/backgrounds/red60.png" alt="background" class="img-background" />
                    <img src="assets/alpaca/neck/default.png" alt="neck" class="img-neck" />
                    <img src="assets/alpaca/nose.png" alt="nose" class="img-nose" />
                    <img src="assets/alpaca/hair/default.png" alt="hair" class="img-hair" />
                    <img src="assets/alpaca/ears/default.png" alt="ears" class="img-ears" />
                    <img src="assets/alpaca/accessories/glasses.png" alt="accessories" class="img-accessories" />
                    <img src="assets/alpaca/eyes/default.png" alt="eyes" class="img-eyes" />
                    <img src="assets/alpaca/mouth/default.png" alt="mouth" class="img-mouth" />
                    <img src="assets/alpaca/leg/default.png" alt="leg" class="img-leg" />
                </div>
                <div class="img-btns">
                    <button class="btn-random">Randomize</button>
                    <button class="btn-download">Download</button>
                </div>
            </div>
            <div class="customize-side">
                <p>insert buttons</p>
            </div>
        </main>
        <footer>
            <p class="footer-text">by <a href="https://github.com/Sebastian-GA">@Sebastian-GA</a></p>
        </footer>
    </body>
</html>
